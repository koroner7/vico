<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Vico</title>
</head>
<body class="body">
    <header class="body__header">
        <div class="header__burger">
            <a class="burger__href" href="">Shop</a>
            <a class="burger__href" href="">Library</a>
            <a class="burger__href" href="">Community</a>
        </div>
        <div class="header__s1">
            <img class="header__real-burger" src="images/Group 1.png" alt="">
            <h1 class="s1__name">Vico</h1>
            <img class="s1__logo" src="images/logo.png" alt="">
            
        </div>
        <img class="header__moon"src="images/moon 1.png" alt="">
        <nav class="header__nav">
            <a class="nav__link" href="">Shop</a>
            <a class="nav__link" href="">Library</a>
            <a class="nav__link" href="">Community</a>
        </nav>
        <div class="header__acc">
            
            <div class="acc__register">
                <a class="register__link" href="">
                    Account 
                    <img class="link__foto" src="images/link__foto.png" alt="">
                </a>
            </div>
            <p class="acc__balance">balance: 3rub</p>
            

        </div>
    </header>


    <main class="body__main">
        <section class="main__sale">
            <div class="sale__box2">
                <div class="sale__box3">
                    <img class="sale__logo" src="images/logo.png" alt="">
                    <h1 class="sale__title">Winter sale 2024</h1>
                </div>
                <p class="sale__date">1 January-31 January</p>
            </div>
            

            <div class="sale__box">
                <img class="sale__trg" src="images/Polygon 2.png" alt="">
                <img class="sale__trg2" src="images/Frame 2.png" alt="">
                <div class="box4">
                    <img class="sale__game" src="images/image 3 (1).png" alt="">
                    <p class="sale__price">2000 sale 33%</p>
                </div>
                <img class="sale__trg" src="images/Polygon 1.png" alt="">
                <img class="sale__trg3" src="images/Frame 1.png" alt="">
            </div>
            
            
            
            
        </section>
        

        <section class="body__second">

            <div class="tt">
                <input class="input__seach" placeholder="find what you want here...." type="text">
                <img class="search" src="images/search.png" alt="">
            </div>
            


            <div class="gamaes">
                <div class="games__1">
                    <img class="games__img" src="images/image 1 (1).png" alt="">
                    <img class="games__img" src="images/image 2 (1).png" alt="">
                </div>

                <div class="games__2">
                    <img class="games__img" src="images/image (6).png" alt="">
                    <img class="games__img" src="images/image (7).png" alt=""> 
                </div>
                
                
            </div>
            
        </section>


        <section class="main__third">
                   <div class="third__semi-section"></div>
        </section>
        

        <section class="main__recomendation">
            <h2 class="recomendation__title">Your list of recomendations</h2>
            <div class="recomendation__group">
                <img class="group__polygon"  src="images/Polygon 4.png" alt="">
                <div class="group__games-info">
                    <img class="games-info__img" src="images/Rectangle 23.png" alt="">
                    <p class="games-info__price">3000rub</p>
                    <p class="games-info__name">Name of game or program</p>
                </div>
                <img class="group__polygon" src="images/Polygon 3.png" alt="">
            </div>
            
            
            


        </section>
    </main>


    <footer class="body__back">

        <p class="back__title">Vico</p>
        <p class="back__refresh">that's all, if you want to see new offers, refresh the page</p>
        <p class="back__sponsored">sponsored: Kodland ; Ahiles</p>
    </footer>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="anime.js"></script>
<script src="script.js"></script>
</body>
</html>
